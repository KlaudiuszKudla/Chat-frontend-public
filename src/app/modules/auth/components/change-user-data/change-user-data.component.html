<section class="mt-3">
  <mat-form-field (click)="fileInput.click()">
    <input type="text" matInput placeholder="Wybierz zdjęcie (png)" readonly accept="image/png">
      <mat-icon matSuffix >attach_file</mat-icon>
  </mat-form-field>
  <input type="file" #fileInput (change)="onFileSelected($event)"/>
  <div class="d-flex justify-content-end">
    <button mat-raised-button color="primary" (click)="uploadFile()">Wgraj zdjęcie</button>
  </div>
  <app-uploaded-image *ngIf='imageUrl' [imageUrl]="imageUrl"></app-uploaded-image>

  <form [formGroup]='changeUserDataForm' (ngSubmit)="changeUserData()">
    <div class="form-input">
      <mat-form-field appearance="fill">
      <mat-label>Login</mat-label>
      <input matInput [formControl]="controls.login">
      <mat-error *ngIf="controls.login.invalid">{{getErrorMessage(controls.login)}}</mat-error>
    </mat-form-field>
    </div>
    <div class="form-input">
      <mat-form-field appearance="fill">
      <mat-label>Hasło</mat-label>
      <input matInput [formControl]="controls.password">
      <mat-error *ngIf="controls.password.invalid">{{getErrorMessage(controls.password)}}</mat-error>
    </mat-form-field>
    </div>

    <div class='d-flex justify-content-end'>
      <button mat-raised-button color='primary' [disabled]='changeUserDataForm.invalid'>Zmień dane</button>
    </div>
  </form>
</section>
