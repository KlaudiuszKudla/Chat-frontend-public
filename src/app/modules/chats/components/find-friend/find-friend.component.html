<div class="user-list">
  <h2>Lista użytkowników</h2>
  <ul>
    <li *ngFor="let user of users">
      <p><b>Email</b>: {{ user.email }}</p>
      <p><b>Nazwa użytkownika</b>: {{ user.login }}</p>
      <button (click)="addToFriendList(user.id)">Dodaj do listy przyjaciół</button>
    </li>
  </ul>
</div>
